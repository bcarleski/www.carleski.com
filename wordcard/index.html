<!DOCTYPE html>
<html style='width: 100%; height: 100%'>
	<head>
		<meta name="viewport" content="width=device-width">
		<title>Word Card</title>
		<link rel='stylesheet' type='text/css' href='css/wordcard.css?v=1' />
	</head>
	<body>
		<div id="app">
			<div class="card-container">
				<button v-on:click="newCard">New Card</button>
				<div class="card" v-if="hasCard">
					<div class="content" v-cloak>
						<div class="row first">
							<div class="number">1</div>
							<div class="word">{{first}}</div>
						</div>
						<div class="row second">
							<div class="number">2</div>
							<div class="word">{{second}}</div>
						</div>
						<div class="row third">
							<div class="number">3</div>
							<div class="word">{{third}}</div>
						</div>
						<div class="row fourth">
							<div class="number">4</div>
							<div class="word">{{fourth}}</div>
						</div>
						<div class="row fifth">
							<div class="number">5</div>
							<div class="word">{{fifth}}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Development Version
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
		<!--Production Version-->
		<script type='text/javascript' src='js/vue-2.6.11.js?v=1'></script>
		<script type='text/javascript' src='js/wordcard.js?v=1'></script>
	</body>
</html>
